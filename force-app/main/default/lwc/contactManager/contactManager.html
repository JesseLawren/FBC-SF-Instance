<template>
    <lightning-card title="All Contacts" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                label="Search Contacts"
                placeholder="Search by name, email, or phone"
                onchange={handleSearchChange}
                class="slds-m-bottom_small">
            </lightning-input>
            <template if:true={customerContacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={customerContacts.data}
                    columns={columns}
                    onrowaction={handleRowAction}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column
                    editable>
                </lightning-datatable>
            </template>
            <lightning-button
                variant="brand"
                label="New Contact"
                title="New Contact"
                onclick={toggleNewContactForm}
                icon-name="utility:add"
                class="slds-m-bottom_small">
            </lightning-button>
        </div>
    </lightning-card>

    <template if:true={showNewContactForm}>
        <lightning-card title="Create New Contacts" icon-name="standard:new_individual">
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <lightning-input-field field-name="Service_Technician__c"></lightning-input-field>
                <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    label="Save"
                    variant="brand">
                </lightning-button>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
</template>
