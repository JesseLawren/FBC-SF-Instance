<template>
    <lightning-card>
        <div slot="title">
            <lightning-icon
                icon-name="standard:account_info"
                class="slds-float_left"
            ></lightning-icon>
            <p class="slds-float_left slds-p-horizontal_medium">Filter Accounts by Name</p>
        </div>
        <lightning-input
            type="search"
            label="Account Name"
            class="slds-p-around_medium"
            style="max-width: 20rem;"
            value={searchTerm}
            onchange={handleTermChange}
        ></lightning-input>
        <lightning-button-group class="slds-p-around_small">
            <lightning-button
                label="Search"
                icon-name="utility:search"
                variant="brand-outline"
                onclick={filterAccounts}
            ></lightning-button>
            <lightning-button
                if:true={hasSearched}
                label="Clear Search"
                onclick={clearSearch}
                icon-name="utility:undo">
            </lightning-button>
        </lightning-button-group>
    </lightning-card>
</template>
